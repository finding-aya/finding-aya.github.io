<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aya in the wonder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('wafu.png') no-repeat center center/cover;
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }
    h1 {
      margin: 20px;
      font-size: 2.5em;
      color: #d63384;
    }
    .profile-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      background: rgba(255, 255, 255, 0.8); /* 半透明の白で背景と文字を区切る */
      margin: 20px auto;
      max-width: 900px;
      border-radius: 15px;
    }
    .profile-img {
      flex: 1;
      text-align: right;
      padding-right: 20px;
    }
    .profile-img img {
      max-width: 200px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .profile-text {
      flex: 2;
      text-align: left;
      padding-left: 20px;
      font-size: 1.1em;
      line-height: 1.6;
    }
    .contact {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      display: inline-block;
    }
    .contact a {
      text-decoration: none;
      font-weight: bold;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <h1>Aya in the wonder ☆彡</h1>

  <div class="profile-container">
    <div class="profile-img">
      <img src="profile.jpg" alt="Profile Picture">
    </div>
    <div class="profile-text">
      <p>Hello! I'm Aya <br>
      I've been learning English for 2 years now.<br>
      Thank you for joining me on my language learning journey!<br><br>
      I enjoy punk rock, melodic death metal, ska and more 🎶<bar>
      ♡From Kansai, 170cm tall </p>
    </div>
  </div>

  <div class="contact">
    <p>♡ <a href="https://forms.gle/tnpwehtDWfnY7hoJ7" target="_blank">Contact me</a></p>
  </div>
</body>
</html>
