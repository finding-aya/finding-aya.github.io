<title>January 2025 Archive</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-image: url("images/starrysky01.png");
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
    margin: 0;
    padding: 0;
    color: #333;
    text-align: center;
  }
  .archive-container {
    max-width: 900px;
    margin: 50px auto;

  }
  <style>
.archive-container a {
  display: inline-block;

  background-color: #ff99cc; /* ピンク系でかわいく */
  color: white;
  text-decoration: none;
  border-radius: 20px; /* 丸みを増やしてふんわり */
  font-weight: bold;
  font-size: 1.1em; /* 少し大きく */
  transition: transform 0.2s;
}

.archive-container a:hover {
  transform: scale(1.05); /* ちょっと浮き上がる感じでかわいく */
}
    background-color: #5590d0; /* ホバー時に少し濃く */
