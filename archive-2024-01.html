<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>January 2025 Archive</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-image: url("images/starrysky01.png");
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
    margin: 0;
    padding: 0;
    text-align: center;
    color: #333;
  }
  .archive-container {
    max-width: 900px;
    margin: 50px auto;
    background: rgba(255,255,255,0.8);
    border-radius: 15px;
    padding: 30px;
  }
  .archive-container a {
    display: inline-block;
    padding: 15px 30px;
    margin: 10px;
    background-color: #ff99cc;
    color: white;
    text-decoration: none;
    border-radius: 20px;
    font-weight: bold;
    font-size: 1.1em;
    transition: transform 0.2s;
  }
  .archive-container a:hover {
    background-color: #f2c1d9; /* ホバー時にちょっと薄く */
    transform: scale(1.05);
  }
  .left-bottom-image {
    position: fixed;
    left: 20px;
    bottom: 20px;
    max-width: 150px; /* 大きすぎない */
    z-index: 10;
  }
</style>
</head>
<body>
  <h1>January 2025</h1>
  <div class="archive-container">
    <a href="https://docs.google.com/document/d/1reg5orIt_Xo5dnbUIAVvY1J3PG7xvOMT/edit?usp=sharing" target="_blank">📖 First Half</a>
    <a href="https://docs.google.com/document/d/1tPNuy7lW865_oLf9D67pKby2C3-LcXCXFJ5cxAcjcTk/edit?usp=sharing" target="_blank">📖 Second Half</a>
  </div>

  <!-- 左下の画像 -->
  <img src="images (2).jpeg" alt="cute image" class="left-bottom-image">
</body>
</html>
