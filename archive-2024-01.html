<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>January 2025 Archive</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-image: url("images/starrysky01.png");
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
    margin: 0;
    padding: 0;
    color: #333;
    text-align: center;
  }
  .archive-container {
    max-width: 900px;
    margin: 50px auto;
    background: rgba(255,255,255,0.8);
    border-radius: 15px;
    padding: 30px;
  }
  .archive-container a {
    display: inline-block;
    padding: 15px 30px;
    margin: 10px;
    background-color: #ffb6c1; /* 薄ピンクに変更 */
    color: white;
    text-decoration: none;
    border-radius: 20px;
    font-weight: bold;
    font-size: 1.1em;
    transition: transform 0.2s, background-color 0.2s;
  }
  .archive-container a:hover {
    transform: scale(1.05);
    background-color: #ff99cc; /* ホバーで少し濃く */
  }
  .archive-text {
    margin-top: 30px;
    font-size: 1em;
    color: #555;
  }
  .archive-text span {
    font-size: 1.5em;
    margin: 0 5px;
  }
  @media (max-width: 600px) {
    .archive-container a {
      padding: 20px 40px;
      font-size: 1.3em;
    }
  }
</style>
</head>
<body>
  <h1>January 2025</h1>
  <div class="archive-container">
    <a href="https://docs.google.com/document/d/1reg5orIt_Xo5dnbUIAVvY1J3PG7xvOMT/edit?usp=sharing" target="_blank">📖 First Half</a>
    <a href="https://docs.google.com/document/d/1tPNuy7lW865_oLf9D67pKby2C3-LcXCXFJ5cxAcjcTk/edit?usp=sharing" target="_blank">📖 Second Half</a>
  </div>
</body>
</html>
