<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Archive</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-image: url("images/starrysky01.png");
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
    margin: 0;
    padding: 0;
    text-align: center;
    color: #333;
  }

  .center-box {
    display: inline-block;
    padding: 40px 30px;
    background: rgba(255, 255, 255, 0.8); /* 半透明 */
    border-radius: 20px;
    text-align: center;
    margin-top: 50px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  .center-box a {
    display: inline-block;
    padding: 15px 30px;
    margin: 10px;
    background-color: #ff99cc;
    color: white;
    text-decoration: none;
    border-radius: 20px;
    font-weight: bold;
    font-size: 1.7em;
    transition: transform 0.2s, background-color 0.2s;
  }

  .center-box a:hover {
    background-color: #f2c1d9;
    transform: scale(1.05);
  }

  .left-bottom-image {
    position: fixed;
    left: 20px;
    bottom: 20px;
    max-width: 150px;
    z-index: 10;
  }

  /* スマホ用レスポンシブ */
  @media (max-width: 600px) {
    .center-box {
      margin-top: 20%; /* 画面中央寄せっぽく */
    }
    .center-box a {
      padding: 20px 40px;  /* ボタン広く */
      font-size: 2em;      /* 文字も大きく */
    }
  }
</style>
</head>
<body>
  <h1>April 2025</h1>

  <div class="center-box">
    <a href="https://docs.google.com/document/d/18UqqvFTVZIjcf3BaW6LKJ8mkfb5-_RUPiTj8JJ9eiD0/edit?usp=sharing" target="_blank">📖 First Half</a>
    <a href="https://docs.google.com/document/d/1ndMHte-dw6-p7B7tNFw7mjNp51_NJz3N_E_xzo_3Nec/edit?usp=sharing" target="_blank">📖 Second Half</a>
  </div>

</body>
</html>
